# Build on Linux with CMake and execute tests

name: CI-cmake building linux

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
   cmake_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # secure with IPv4
          - args: "-DOC_IPV4_ENABLED=ON"
          # secure without PKI, with IPv4
          - args: "-DOC_PKI_ENABLED=OFF -DOC_IPV4_ENABLED=ON"
          # insecure with IPv4
          - args: "-DOC_SECURITY_ENABLED=OFF -DOC_IPV4_ENABLED=ON"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: build
        run: |
          mkdir linuxbuild
          cd linuxbuild
          cmake ../. ${{ matrix.args }} -DBUILD_TESTING=ON
          make all

      - name: test
        run: |
          cd linuxbuild
          ctest --verbose
