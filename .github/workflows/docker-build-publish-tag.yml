name: Create and publish docker image

on:
  workflow_call:
    inputs:
      build_args:
        description: "Build arguments"
        type: string
        default: ""
      build_type:
        description: "Type of the build"
        type: string
        default: "Release"
      name:
        description: "Name of the docker image"
        required: true
        type: string
      file:
        description: "Dockerfile to build"
        required: true
        type: string
      release:
        description: "Release version"
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "true"
          ref: ${{ inputs.release }}

      - name: Get revision
        id: revision
        run: |
            echo "value=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.name }}
          tags: |
            type=raw,value=${{ inputs.release }}
          labels: |
            org.opencontainers.image.version=${{ inputs.release }}
            org.opencontainers.image.revision=${{ steps.revision.outputs.value }}

      - name: Build and publish cloud-server docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          builder: ${{ steps.buildx.outputs.name }}
          file: ${{ inputs.file }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_ARGS=${{ inputs.build_args }}
            BUILD_TYPE=${{ inputs.build_type }}
          # required because of https://github.com/snok/container-retention-policy/issues/63
          provenance: false
